{% extends 'layouts/master.html' %}

{% block title %}
    {{title}}
{% endblock title %}


{% block content %}
<div class="container">
    <a href="{% url 'student-index' %}" class="btn btn-primary btn-sm">Go back</a>

    <h1>Students update</h1>

    <hr>
    <div class="card p-5 mt-3">
        <form action="{% url 'student-update' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id " value="{{students.id}}">
           <div class="form-group mb-3">
                <label for="first_name"> First Name :</label>
                <input type="text" name="first_name" value="{{ students.first_name}}">

            </div>
            <div class="form-group mb-3">
                <label for="middle_name"> Middle Name :</label>
                <input type="text" name="middle_name" value="{{ students.middle_name}}">

            </div>
            <div class="form-group mb-3">
                <label for="last_name"> Last Name :</label>
                <input type="text" name="last_name" value="{{ students.last_name}}">

            </div>
            <div class="form-group mb-3">
                <label for="email"> Email :</label>
                <input type="text" name="email" value="{{ students.email}}">

            </div>
            <div class="form-group mb-3">
                <label for="contact"> Contact :</label>
                <input type="text" name="contact" value="{{ students.contact}}">

            </div>
            <div class="form-group mb-3">
                <label for="address"> Address :</label>
                <input type="text" name="address" value="{{ students.address}}">

            </div>
            <div class="form-group mb-3">
                <label for="current_degree"> Current degree :</label>
                <input type="text" name="current_degree" value="{{ students.current_degree}}">

            </div>
           
            <div class="form-group mb-3">
                <label for="created_at"> Created At :</label>
                <input type="text" name="created_at" value="{{ students.created_at}}">

            </div>
          
            <input type="submit" class="btn btn-primary col-12 btn-sm" value="update">
        </form>

    </div>
</div>
<hr>

{% endblock content %}
