{% extends 'layouts/master.html' %}

{% block title %}
    {{title}}
{% endblock title %}


{% block content %}
<div class="container">
    <a href="{% url 'course-index' %}" class="btn btn-primary btn-sm">Go back</a>

    <h1>course update</h1>

    <hr>
    <div class="card p-5 mt-3">
        <form action="{% url 'course-update'%}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id " value="{{course.id}}">
            <div class="form-group mb-3">
                <label for="course_name"> course Name</label>
                <input type="text" name="course_name" value="{{ course.course_name}}">

            </div>
             <div class="form-group mb-3">
                <label for="course_code"> course code</label>
                <input type="text" name="course_code" value="{{ course.course_code}}">

            </div>
            <input type="submit" class="btn btn-primary col-12 btn-sm" value="update">
        </form>

    </div>
</div>
<hr>

{% endblock content %}
